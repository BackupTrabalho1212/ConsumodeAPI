<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cafeteria Aroma Mágico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/ChatGPT Image 20 de mai. de 2025, 19_47_33.png" alt="Cafeteria Aroma Mágico" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cadastro">
            <h1>Cadastre-se</h1>
            <p>Faça parte do nosso clube de clientes e receba benefícios exclusivos!</p>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
<div class="form-group">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>
    <span id="cep-loading" style="display:none;">Buscando...</span>
</div>

<!-- Mantenha os campos de endereço como estão, mas adicione IDs -->
<div class="form-group">
    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>
</div>
                
<div class="form-group">
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>
</div>
                
<div class="form-group">
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>
</div>
                
<div class="form-group">
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>
</div>

<!-- Adicione também um campo para Estado -->
<div class="form-group">
    <label for="uf">Estado:</label>
    <input type="text" id="uf" name="uf" required>
</div>
                
                <div class="form-group termos">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Concordo com os termos de uso e política de privacidade</label>
                </div>
                
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Cafeteria Aroma Mágico. Todos os direitos reservados.</p>
            <div class="redes-sociais">
                <a href="#"><img src="icon/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="icon/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="icon/whatsapp.png" alt="WhatsApp"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
